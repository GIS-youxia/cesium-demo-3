      html,

      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "微软雅黑";
      }

      #UIContainer {
        position: fixed;
        top: 0px;
        z-index: 99;
      }

      #canvas {
        position: fixed;
        top: 0;
      }

      input {
        position: absolute;
        width: 100%;
        height: 100%;
        cursor: pointer;
        font-size: 0;
        opacity: 0;
      }


      .buttons {
        position: fixed;
        z-index: 999;
        top: 50px;
        right: 20px;
      }

      .button {
        position: relative;
        width: 100px;
        background-color: #fff;
        border-radius: 4px;
        height: 43px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: rgb(1 116 195 / 100%);
        margin-bottom: 10px;
        cursor: pointer;
        user-select: none;
        box-shadow: 2px 2px 10px rgb(1 116 195 / 100%);
        transition: all 0.2s;
      }

      .button:hover {
        color: #fff;
        background-color: rgb(1 116 195 / 100%);
        transition: all 0.2s;
      }

      .headerWrap {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 998;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 22px;
        padding: 5px;
        background-color: rgb(1 116 195 / 85%);
      }

      .tool-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 36px;
        height: 36px;
        color: rgb(1 116 195 / 100%);
        background-color: #fff;
        border-bottom: 1px solid #ccc;
        cursor: pointer;
        transition: all 0.2s;
      }

      .leaflet-left .leaflet-control :last-child {
        border-bottom: 0px solid #ccc;
      }

      .tool-btn:hover {
        background-color: rgb(114, 183, 228);
        color: #fff;
        transition: all 0.2s;
      }

      .tool-btn-active {
        background-color: rgb(1 116 195 / 100%) !important;
        color: #fff !important;
        transition: all 0.2s;
      }

      .message {
        position: fixed;
        top: 50px;
        left: 50%;
        transform: translate(-50%, 0px);
        background-color: #fff;
        box-shadow: 1px 2px 10px #756d6d;
        padding: 4px 8px;
        border-radius: 4px;
      }

      .show {
        opacity: 1 !important;
        transition: all 0.2s;

      }

      .hide {
        opacity: 0;
        transition: all 0.2s;
      }

      .setUserData {
        display: none;
        position: fixed;
        top: 264px;
        left: 10px;
        background-color: #fff;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 1px 1px 10px #ccc;
      }

      .data-btn{
        display: flex;
        justify-content: space-around;
      }
      .data-btn .btn {
        cursor: pointer;
      }

    </style>
